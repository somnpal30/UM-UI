<div *ngFor="let section of sections">
  <p class="font-weight-bold">{{section.label}}</p>
  <div *ngFor="let kycInfo of kyc.controls; let i = index">
    <div class="row container-row" *ngIf="i === counter">
      <div *ngFor="let field of section.fields" [className]="field.label.indexOf('Valid') != -1 ? 'col' : 'col-6'">
        <ng-container dynamicField [field]="field" [group]="kycInfo">
        </ng-container>
      </div>

    </div>
  </div>
</div>
<div class="spacer"></div>
<div class="row container">
  <div class="col-4">&nbsp;<mat-checkbox>Make this primary</mat-checkbox>
  </div>
  <div class="col-4">
    <button mat-stroked-button color="accent" (click)="add()"><mat-icon>add_circle_outline</mat-icon>
      Add more
    </button>
  </div>
</div>
