<div class="container p-3 mb-2 bg-white text-dark">
  <div class="font-weight-bold">My User</div>
  <br>

  <nav mat-tab-nav-bar >
    <a mat-tab-link *ngFor="let link of links"
           (click)=" displayChild(link[0])"
           [active]="activeLink == link[0]" [class]="activeLink == link[0] ? 'font-weight-bold-selected' : '' "> {{link[1]}}
    </a>

  </nav>


  <router-outlet></router-outlet>


</div>
